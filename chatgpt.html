<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #quiz-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option {
      padding: 10px 20px;
      border: 1px solid #007BFF;
      background-color: #f9f9f9;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option:hover {
      background-color: #007BFF;
      color: white;
    }
    .option.selected {
      background-color: #007BFF;
      color: white;
    }
    #next {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #next:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="question">Question will appear here</div>
    <div id="options"></div>
    <button id="next" disabled>Next</button>
  </div>
  <script>
    // 1. Questions Array
    const questions = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Lisbon"],
        correctAnswer: 2, // Index of the correct answer
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Venus"],
        correctAnswer: 1,
      },
      {
        question: "What is 2 + 2?",
        options: ["3", "4", "5", "6"],
        correctAnswer: 1,
      },
      {
        question : "What is the chemical symbol for water?",
        option: ["CO2","H2O", "O2","NH3"],
        correctAnswer: 1
    },
    {
        question : "What color are bananas when they are ripe?",
        option: ["  Green"," Yellow", "  Red","  Brown"],
        correctAnswer: 1
    }
    ];

    // 2. Initialize Variables
    let currentQuestionIndex = 0;
    let score = 0;
    let selectedAnswerIndex = null; // Tracks the user's selected answer

    // 3. DOM Elements
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextButton = document.getElementById("next");

    // 4. Function to Display a Question
    function displayQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionEl.textContent = currentQuestion.question;
      optionsEl.innerHTML = ""; // Clear previous options
      selectedAnswerIndex = null; // Reset selected answer
      nextButton.disabled = true; // Disable the Next button

      currentQuestion.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.classList.add("option");
        button.addEventListener("click", () => selectAnswer(button, index));
        optionsEl.appendChild(button);
      });
    }

    // 5. Handle Answer Selection
    function selectAnswer(button, index) {
      const optionButtons = optionsEl.querySelectorAll(".option");
      optionButtons.forEach((btn) => btn.classList.remove("selected")); // Remove previous selection

      button.classList.add("selected"); // Highlight selected option
      selectedAnswerIndex = index; // Store selected answer
      nextButton.disabled = false; // Enable the Next button
    }

    // 6. Handle Next Question
    function handleNextQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      if (selectedAnswerIndex === currentQuestion.correctAnswer) {
        score++;
      }

      currentQuestionIndex++;

      if (currentQuestionIndex < questions.length) {
        displayQuestion();
      } else {
        endQuiz();
      }
    };

    // 7. End of Quiz
    function endQuiz() {
      questionEl.textContent = "Quiz Complete!";
      optionsEl.innerHTML = `Your score is ${score} out of ${questions.length}`;
      nextButton.style.display = "none";
    }

    // 8. Start the Quiz
    nextButton.addEventListener("click", handleNextQuestion);
    displayQuestion();
  </script>
</body>
</html>
